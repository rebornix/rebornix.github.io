<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% elsif page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.tagline }}{% endif %}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@{{ site.author.twitter }}">
  
  <link rel="canonical" href="{{ site.production_url }}{{ page.url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="/stylesheets/main.css?v={{ site.time | date: '%s' }}" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="/atom.xml">
  
  <!-- Analytics -->
  <script defer data-domain="rebornix.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  {{ content }}
  
  <footer>
    <div class="footer-container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
